<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tüm kutuları kapsayan container -->
    <div class="container">

        <!-- Buraya Google img gelecek -->
        <div class="head">
            <img src="img/google.jpg" alt="google-beta">
        </div>

        <!-- Arama çubuğu -->
        <div class="box">
            Search the web using Google!
            <br>
            <input type="text" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>

        <!-- Diğer arama seçenekleri ve eklentiler -->
        <div class="content">
            <div class="box1">
                Specila Search
                <br>
                <a href="">Stanford Search</a>
                <br>
                <a href="">Linux Search</a>
            </div>

            <div class="box2">
                <a href="">Help!</a>
                <br>
                <a href="">About Google!</a>
                <br>
                <a href="">Company Info</a>
                <br>
                <a href="">Google! Logos</a>
            </div>

            <div class="box3">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="">Archive</a>
            </div>
        </div>

        <!-- Son Yazı -->
        <footer>
            <p class="foot">
                Copyright ©1998 Google Inc.
            </p>
        </footer>

    </div>
</body>
</html>
